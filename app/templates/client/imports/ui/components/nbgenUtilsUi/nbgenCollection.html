<div class="window-maximize">
    <div nbgen-template="tmvCollection.$headingViewTemplate"></div>
    <div ng-if="tmvCollection.$collection.$$options.customHeadingTemplate"
        nbgen-template="tmvCollection.$collection.$$options.customHeadingTemplate">
    </div>
    <div class="window-maximize">
        <div class="tmv-full-list window-maximize" ng-hide="tmvCollection.showDetails">
            <div ng-if="tmvCollection.$collection.$$options.preListTemplate"
                nbgen-template="tmvCollection.$collection.$$options.preListTemplate">
            </div>
            <div layout="row" layout-align="center center" layout-padding
                ng-if="tmvCollection.$collectionCount == 0">
                <span translate="global.common.noData" md-colors="{color: 'warn'}"></span>
            </div>
            <tmv-list
                index-at="tmvCollection.indexAt(index)"
                item-count="tmvCollection.itemCount()"
                tmv-layout="tmvCollection.layout"
                search-text="tmvCollection.searchText"
                on-click="tmvCollection.__itemSelected($event, item, index)"
                on-edit="tmvCollection.editSelected($event, item, index)"
                on-delete="tmvCollection.confirmDelete($event, item)"
                hide-edit="tmvCollection.hideEdit(item)"
                hide-delete="tmvCollection.hideDelete(item)"
                hide-action="tmvCollection.hideAction(item)"
                initials="tmvCollection.getInitials"
                delete-label="tmvCollection.$labels.deleteLabel"
                edit-label="tmvCollection.$labels.editLabel"
                >
            </tmv-list>
            <div ng-if="tmvCollection.$collection.$$options.postListTemplate"
                nbgen-template="tmvCollection.$collection.$$options.postListTemplate">
            </div>
        </div>
        <form name="editForm" novalidate="" class="window-maximize" ng-show="tmvCollection.showDetails">
            <div class="tmv-full-details window-maximize"
                ng-if="tmvCollection.showDetails">
                <div ng-if="tmvCollection.$collection.$$options.preFormTemplate"
                    nbgen-template="tmvCollection.$collection.$$options.preFormTemplate">
                </div>
                <div>&nbsp;</div>
                <fieldset ng-disabled="tmvCollection.viewMode == 'view'" class="tmv-form-container">
                    <tmv-form
                        form-schema="tmvCollection.formSchema"
                        form-model="tmvCollection.$currentItem"
                        read-only="tmvCollection.viewMode == 'view'"
                        >
                    </tmv-form>
                </fieldset>
                <div>&nbsp;</div>
                <div ng-if="tmvCollection.$collection.$$options.postFormTemplate"
                    nbgen-template="tmvCollection.$collection.$$options.postFormTemplate">
                </div>
            </div>
        </form>
    </div>
</div>
