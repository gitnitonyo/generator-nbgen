<tmv-put location="tmv-collection-toolbar" only-children>
    <div ng-if="$tmvCollection.options.actionToolbarDetailsView"
        nbgen-template="$tmvCollection.options.actionToolbarDetailsView"
        layout="row" layout-align="start center" class="full-absolute">
    </div>
    <div ng-if="!$tmvCollection.options.actionToolbarDetailsView" layout="column">
        <div layout="row" layout-align="start center">
            <div class="toolbar-back">
                <md-button
                    class="tmv-collection-original md-icon-button"
                    tmv-label="{{$tmvCollection.$labels.cancelButton || 'global.common.cancel' | translate}}"
                    tmv-icon="mdi-close"
                    ng-click="$tmvCollection.closeDetailsView()"
                    >
                </md-button>
            </div>
            <div class="toolbar-title">
                <span ng-bind-html="$tmvCollection.titleDisplay()"></span>
            </div>
            <span flex></span>
            <div ng-if="$tmvCollection.options.actionFormTemplate" flex="none" nbgen-template="$tmvCollection.options.actionFormTemplate">
            </div>
            <div ng-if="!$tmvCollection.options.actionFormTemplate" flex="none">
                <nbgen-toolbar-actions>
                    <md-button
                        class="tmv-collection-original"
                        ng-hide="$tmvCollection.viewMode === 'view' || $tmvCollection.hideFormSaveAction($tmvCollection.$currentItem)"
                        tmv-label="{{$tmvCollection.$labels.saveButton || 'global.common.save' | translate}}"
                        tmv-icon="mdi-content-save"
                        ng-click="$tmvCollection.saveDetails()"
                        ng-disabled="$tmvCollection.saveDisabled($tmvCollection.editForm)"
                        >
                    </md-button>
                </nbgen-toolbar-actions>
            </div>
        </div>
    </div>
</tmv-put>
