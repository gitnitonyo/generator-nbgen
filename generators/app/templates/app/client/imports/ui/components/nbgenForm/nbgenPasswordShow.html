<md-button class="nbgen-password-show-button md-icon-button" aria-label="Show/Hide Password"
    ng-show="$nbgenPasswordShow.inputHasValue()"
    ng-click="$nbgenPasswordShow.toggleShowPassword()"
    >
    <md-icon md-font-icon="{{$nbgenPasswordShow.showPassword ? 'mdi-eye-off' : 'mdi-eye'}}" class="mdi"></md-icon>
</md-button>
