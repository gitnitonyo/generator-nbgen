<tmv-put on-title class="ellipsis" ng-if="$tmvCollection.$operationPending !== true">
    <span class="ellipsis" ng-bind-html="$tmvCollection.titleDisplay()"></span>
</tmv-put>
<md-toolbar flex="none" class="md-accent tmv-toolbar groupHeader" id="tmv-collection-toolbar">
</md-toolbar>
<div ng-if="$tmvCollection.$operationPending !== true && !$tmvCollection.showDetails && !$tmvCollection._detailsOnly" nbgen-template="$tmvCollection.tmvCollectionHeadingListView">
</div>
<div ng-if="$tmvCollection.$operationPending !== true && $tmvCollection.showDetails" nbgen-template="$tmvCollection.tmvCollectionHeadingDetailsView">
</div>
