<md-list class="md-dense">
    <md-list-item class="md-1-line" ng-repeat="announcement in nbgenAnnouncement.announcements">
        <div class="md-list-item-text" layout="column">
            <div class="md-caption text-emphasis" style="padding-top: 5px">{{announcement.title}}</div>
            <div class="md-caption">
                <i>Posted date:&nbsp; {{announcement.dateToPost | date: 'mediumDate'}}</i>
            </div>
            <div class="md-caption tmv-announcement-content">
                <pre ng-bind-html="announcement.content"></pre>
            </div>
            <div>&nbsp;</div>
        </div>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
